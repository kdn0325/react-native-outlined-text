name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activate Corepack for Yarn Berry
      - name: Setup Corepack
        run: |
          # Enable Corepack with sudo
          sudo corepack enable
          # Prepare package manager
          sudo corepack prepare yarn@3.6.4 --activate
          # Verify installation
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activate Corepack for Yarn Berry
      - name: Setup Corepack
        run: |
          # Enable Corepack with sudo
          sudo corepack enable
          # Prepare package manager
          sudo corepack prepare yarn@3.6.4 --activate
          # Verify installation
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test -- --maxWorkers=2 --coverage --passWithNoTests

  build-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activate Corepack for Yarn Berry
      - name: Setup Corepack
        run: |
          # Enable Corepack with sudo
          sudo corepack enable
          # Prepare package manager
          sudo corepack prepare yarn@3.6.4 --activate
          # Verify installation
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Build package
        run: yarn prepare

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activate Corepack for Yarn Berry
      - name: Setup Corepack
        run: |
          # Enable Corepack with sudo
          sudo corepack enable
          # Prepare package manager
          sudo corepack prepare yarn@3.6.4 --activate
          # Verify installation
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Build example for Web
        run: yarn example expo export --platform web
