name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Activate Corepack for Yarn Berry
      - name: Setup Corepack
        run: |
          # Enable Corepack with sudo
          sudo corepack enable
          # Prepare package manager
          sudo corepack prepare yarn@3.6.4 --activate
          # Verify installation
          which yarn
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Build package
        run: yarn prepare

      - name: Run tests
        run: yarn test --passWithNoTests

      - name: Setup npm authentication
        run: |
          # Create .npmrc with granular access token
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Create Release and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Release without git operations (npm only)
          yarn release --ci --no-git.requireUpstream --no-git.commit --no-git.tag --no-git.push

      - name: Create Git Tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
